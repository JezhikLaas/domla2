<div style="margin-top: 1em">
    <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder=""Filter>
  </mat-form-field>
  <table mat-table [dataSource]="DataSource" matSort style="width: 100%">
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Titel </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <ng-container matColumnDef="Number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nummer </th>
      <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
    </ng-container>

    <ng-container matColumnDef="Floor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stockwerk </th>
      <td mat-cell *matCellDef="let element"> {{element.Floor}} </td>
    </ng-container>

    <ng-container matColumnDef="Entrance" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Eingang</th>
      <td mat-cell *matCellDef="let element"> {{element.Entrance?.Title}}
        {{element.Entrance?.Address?.Street}} {{element.Entrance?.Address?.Number}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Type" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Typ</th>
      <td mat-cell *matCellDef="let element"> {{InboundSubUnitType[element.Type-1]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
        [class.selected] = "selection.isSelected(row) && !disableSelectRow"
        (mouseover)="selection.select(row)"
        (mouseleave)="selection.deselect(row)"
        (click)="selectRow(row, i)"> </tr>
  </table>
  <button mat-raised-button style="margin: 2em" (click)="openDialog(SubUnit)">
    Hinzuf√ºgen
  </button>
</div>
