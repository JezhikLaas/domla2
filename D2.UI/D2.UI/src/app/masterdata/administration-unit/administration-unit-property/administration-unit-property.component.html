      <div fxFlex="20%">
        <mat-form-field style="width: 100%">
          <mat-label>Bezeichnung</mat-label>
          <input matInput [formControl]="Title"  >
        </mat-form-field>
      </div>
      <div fxFlex="50%">
        <mat-form-field  style="width: 100%">
          <mat-label>Beschreibung</mat-label>
          <input matInput [formControl]="Description"  >
        </mat-form-field>
      </div>
      <div [formGroup]="Value" fxLayout="row" fxLayoutWrap fxLayoutGap="1%" class="container"  fxLayoutAlign="left" fxFlex="50%" fxLayout.xs="column"
           [ngSwitch]="Tag.value">
        <div fxFlex="40">
          <mat-form-field style="width: 100%">
            <mat-select  [formControl]="Tag" (valueChange)="onSelectedValueTag($event)">
              <mat-option *ngFor="let Typ of DataType; let i = index" [value]=i+1>{{Typ}} </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex="60" *ngSwitchCase="1">
          <mat-form-field  style="width: 100%">
            <mat-label>Wert</mat-label>
            <input matInput [formControl]="Raw" [matDatepicker]="picker2" >
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <div fxFlex="60" *ngSwitchCase="2" [formGroup]="RawNumber" fxLayout="row" fxLayoutGap="1%" fxFlexAlign="left">
          <mat-form-field style="width: 33%">
            <mat-label>Einheit</mat-label>
            <input matInput [formControl]="RawNumberUnit">
          </mat-form-field>
          <mat-form-field style="width: 33%">
            <mat-label>Nachkommastellen</mat-label>
            <input matInput [formControl]="RawNumberDecimalPlaces" type="number" >
          </mat-form-field>
          <mat-form-field style="width: 33%">
            <mat-label>Wert</mat-label>
            <input matInput [formControl]="RawNumberValue" type="number" >
          </mat-form-field>
        </div>
        <div fxFlex="60" *ngSwitchCase="3">
          <mat-form-field style="width: 100%">
            <mat-label>Wert</mat-label>
            <input matInput [formControl]="Raw" type="text" >
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutWrap fxLayoutGap="2%" class="container"  fxLayoutAlign="left" fxFlex="100%" fxLayout.xs="column">
        <div *ngIf="ArrayLastElement" fxFlex="50%">
          <button (click)="onAddPropertiesControl()" style="width: 100%; margin-top: 0.25em;" type="button" class="ui button"> + </button>
        </div>
        <div  fxFlex="50%">
          <button  (click)="onRemovePropertiesControl()" style="width: 100%; margin-top: 0.25em" type="button" class="ui button"> - </button>
        </div>
      </div>
