<div style="margin-top: 1em">
  <table mat-table [dataSource]="DataSource" matSort style="width: 100%">
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bezeichnung </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Beschreibung </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="Value.Tag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Typ </th>
      <td mat-cell *matCellDef="let element"> {{element.Value.Tag}} </td>
    </ng-container>

    <ng-container matColumnDef="Value.Raw._unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Einheit</th>
      <td mat-cell *matCellDef="let element"> {{element.Value.Raw?._unit}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Value.Raw._decimalPlaces">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nachkommastellen</th>
      <td mat-cell *matCellDef="let element"> {{element.Value.Raw?._decimalPlaces}}
      </td>
    </ng-container>
    <ng-container matColumnDef="Value.Raw._value">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Wert</th>
      <td mat-cell *matCellDef="let element"> {{element.Value.Raw?._value}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: DisplayedColumns; let i = index"
        [class.selected] = "Selection.isSelected(row) && !DisableSelectRow"
        (mouseover)="Selection.select(row)"
        (mouseleave)="Selection.deselect(row)"
        (click)="selectRow(row, i)"> </tr>
  </table>
  <button mat-raised-button style="margin: 2em" (click)="openDialog(emptyProperty,undefined)">
    Hinzuf√ºgen
  </button>
</div>
